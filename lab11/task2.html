<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p id="target">Цей параграф буде переписаний</p>
    <script>
      $("#target").before("<h2>Новий заголовок</h2>");
    </script>
    <div id="removeMe">Видалити цей блок</div>
    <button onclick="removeBlock()">Видалити</button>
    <script>
      function removeBlock() {
        $("#removeMe").remove();
      }
    </script>
    <div id="resizeMe">Розтягнутий блок</div>
    <button onclick="resizeBlock()">Змінити розмір</button>
    <script>
      function resizeBlock() {
        $("#resizeMe").height(function (index, height) {
          return height * 1.5; // Збільшити висоту на 50%
        });
      }
    </script>
    <div id="outerWidthDemo">Внутрішній розмір: <span></span></div>
    <script>
      var innerWidth = $("#resizeMe").width();
      $("#outerWidthDemo span").text(innerWidth);
    </script>
  </body>
</html>
