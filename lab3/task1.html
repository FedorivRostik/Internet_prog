<!DOCTYPE html>
<html>
  <head>
    <title>Розрахунок прямокутника</title>
  </head>
  <body onload="calculateRectangle()">
    <label for="length">Довжина:</label>
    <input type="text" id="length" value="2" onchange="calculateRectangle()" />
    <br /><br />
    <label for="width">Ширина:</label>
    <input type="text" id="width" value="1" onchange="calculateRectangle()" />
    <br /><br />
    <p>Периметр: <span id="perimeter">0</span></p>
    <p>Площа: <span id="area">0</span></p>
    <p>Довжина діагоналі: <span id="diagonalLength">0</span></p>

    <script>
      function calculateRectangle() {
        var length = parseFloat(document.getElementById("length").value);
        var width = parseFloat(document.getElementById("width").value);

        var perimeter = 2 * (length + width);
        var area = length * width;
        var diagonalLength = Math.sqrt(
          Math.pow(length, 2) + Math.pow(width, 2)
        );

        document.getElementById("perimeter").textContent = perimeter.toFixed(2);
        document.getElementById("area").textContent = area.toFixed(2);
        document.getElementById("diagonalLength").textContent =
          diagonalLength.toFixed(4);
      }
    </script>
  </body>
</html>
