<html>
  <head>
    <script language="JavaScript">
      function calculation() {
        let x = 10;
        let y = 81;
        let z = 1;
        let result = ((x - Math.pow(y, 0.5)) / x) * z;
        alert(result);
      }
    </script>
  </head>
  <body>
    <form>
      <input type="button" value="Calculate" onClick="calculation()" />
    </form>
  </body>
</html>
