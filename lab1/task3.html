<html>
  <head>
    <script>
      function fun(a) {
        main_form.t_res.value = a;
      }
      function fun1(a) {
        main_form.t_res2.value = a;
      }
    </script>
  </head>
  <body onLoad="fun('Відбулось завантаження сторінки');">
    <form id="main_form">
      <p>onMouseOver</p>
      <input
        type="text"
        size="100"
        id="t_res"
        onMouseOver="fun('Курсор потрапив на гіперпосилання');"
      /><br />
      <p>onFocus</p>
      <input
        type="text"
        size="100"
        value="onFocus"
        onFocus="fun1('Текстовий елемент форми отримав фокус');"
        onSelect="fun('В текстовому полі форми виділений текст');"
      /><br />
      <input type="text" size="100" id="t_res2" /><br />
    </form>
  </body>
</html>
