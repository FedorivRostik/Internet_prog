<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      .hovered {
        background-color: lightblue;
      }
    </style>
    <script>
      $(document).ready(function () {
        var $text = $("#hide_text");
        $text.hide();
        $(".button").click(function () {
          $text.show(200);
        });

        $("p:first").text("DOM first!");
        $("p:last").text("DOM last!");

        $("#hide_text").hover(
          function () {
            $(this).addClass("hovered");
          },
          function () {
            $(this).removeClass("hovered");
          }
        );
      });
    </script>
  </head>
  <body>
    <h1>Контент сторінки</h1>
    <p></p>
    <!-- Додавання параграфу для виводу "DOM first!" -->
    <a href="#" class="button"> Натисніть, щоб показати текст </a>
    <div id="hide_text">Демонстраційний прихований текст</div>
    <p></p>
    <!-- Додавання параграфу для виводу "DOM last!" -->
  </body>
</html>
