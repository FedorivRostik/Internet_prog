    <script>
      function toCamelCase(snakeCase) {
        return snakeCase.replace(/_([a-z])/g, (_, letter) =>
          letter.toUpperCase()
        );
      }

      // Приклад використання:
      let inputVariables = ["my_variable", "new_brand_product"];
      let outputVariables = inputVariables.map(toCamelCase);
      console.log("Вхідні змінні: ", inputVariables);
      console.log("Вихідні змінні: ", outputVariables);

      function toSnakeCase(camelCase) {
        return camelCase.replace(/([A-Z])/g, "_$1").toLowerCase();
      }

      // Приклад використання:
      inputVariables = ["myVariable", "newBrandProduct"];
      outputVariables = inputVariables.map(toSnakeCase);
      console.log("Вхідні змінні: ", inputVariables);
      console.log("Вихідні змінні: ", outputVariables);

      function replaceDates(text) {
        return text.replace(/(\d{4})\/(\d{2})\/(\d{2})/g, "$3.$2.$1");
      }

      // Приклад використання:
      let inputText = "Today's date is 2023/10/18 and tomorrow is 2023/10/19.";
      let outputText = replaceDates(inputText);
      console.log("Вихідний текст: ", outputText);
