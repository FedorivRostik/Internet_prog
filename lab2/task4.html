<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dividend = 10;
      let divisor = 3;
      let remainder = dividend % divisor;

      console.log(
        "Остача від ділення",
        dividend,
        "на",
        divisor,
        "дорівнює",
        remainder
      );
      console.log("Остача дорівнює нулю:", remainder === 0);
      let arr = [1, 2, 3];
      console.log(
        "Масив arr містить наступні значення: %s, %s, %s",
        arr[0],
        arr[1],
        arr[2]
      );
    </script>
  </body>
</html>
